<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            /* Palette generated by Material Palette - 
            materialpalette.com/blue-grey/deep-orange */

            .dark-primary-color    { background: #455A64; }
            .default-primary-color { background: #607D8B; }
            .light-primary-color   { background: #CFD8DC; }
            .text-primary-color    { color: #FFFFFF; }
            .accent-color          { background: #FF5722; }
            .primary-text-color    { color: #212121; }
            .secondary-text-color  { color: #757575; }
            .divider-color         { border-color: #BDBDBD; }

            html * {
                font-family: sans-serif;
                font-size: 16px;
            }

            body {
                background: #ffffff;
            }

            header {    
                width: 100%;
                text-align: center;
                padding: 2em 0 2em 0;
                background: #607D8B;
                color: #ffffff;
                margin-bottom: 1em
            }

            button {
                padding: 6px 30px;
                margin: 2px 5px;
                width: 120px;
                color: #607D8B;
                background: #CFD8DC;
                border: 0px;
            }

            section {
                margin: 0 auto;
                width: 260px;
            }


        </style>
    </head>
    <body>
        <header>
            <h1>Pi 433 Remote</h1>
        </header>
        
        <section class='switches'>
            
            <button class='button' onclick='switch_receiver("all", "on")'>All on</button><button class='button' onclick='switch_receiver("all", "off")'>All off</button> <br>
            <br>
            <button class='button' onclick='switch_receiver("A", "on")'>A on</button><button class='button' onclick='switch_receiver("A", "off")'>A off</button> <br>

            <button class='button' onclick='switch_receiver("B", "on")'>B on</button><button class='button' onclick='switch_receiver("B", "off")'>B off</button> <br>

            <button class='button' onclick='switch_receiver("C", "on")'>C on</button><button class='button' onclick='switch_receiver("C", "off")'>C off</button> <br>

            <button class='button' onclick='switch_receiver("D", "on")'>D on</button><button class='button' onclick='switch_receiver("D", "off")'>D off</button> <br>

        </section>
    
    </body>
    <script>

        function send_request(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.send();
        }

        function switch_receiver(receiver, state) {
            console.log('switch: ' + receiver + ' ' + state);
            if (receiver == 'all') {
                send_request('/'+ state + '/');
            } else {
                send_request('/receiver/' + receiver + '/' + state + '/');
            }
        }

        document.getElementById('all_on').addEventListener('click', function(){
            switch_receiver('all','on');
        });
        document.getElementById('all_off').addEventListener('click', function(){
            switch_receiver('all','off');
        });

        document.getElementById('a_on').addEventListener('click', function(){
            switch_receiver('a','on');
        });
        document.getElementById('all_off').addEventListener('click', function(){
            switch_receiver('a','off');
        });
        document.getElementById('a_on').addEventListener('click', function(){
            switch_receiver('a','on');
        });
        document.getElementById('all_off').addEventListener('click', function(){
            switch_receiver('a','off');
        });
        document.getElementById('a_on').addEventListener('click', function(){
            switch_receiver('a','on');
        });
        document.getElementById('all_off').addEventListener('click', function(){
            switch_receiver('a','off');
        });
        document.getElementById('a_on').addEventListener('click', function(){
            switch_receiver('a','on');
        });
        document.getElementById('all_off').addEventListener('click', function(){
            switch_receiver('a','off');
        });



    </script>

</html>
